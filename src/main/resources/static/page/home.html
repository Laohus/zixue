<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/popwindow.css">

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/page.js"></script>
</head>
<body>

<div class="top-center">
    <div class="moduser">
        <img class="moduserphoto" src="../images/menu/moduser.png" alt="">
        <div class="level4">
            <li class="level4-1"><a id="modpassword">修 改</a></li>
            <li class="level4-1"><a href="/loginout">注 销</a></li>
        </div>
    </div>
</div>
<div class="center">
    <div class="moduser-1" id="moduser-1" style="display: none">
        <form action="" method="post" id="signinForm">
            <div class="title">
                <p>修改密码</p>
                <img  class="close" id="close" src="../images/menu/close.png" alt="">
            </div>
            <div class="input-firstpassword">
            <label>
                <input class="input-text" id="firstpassword" name="firstpassword" type="password" maxlength="12" placeholder="输入新密码" autocomplete="off" required>
            </label><br>
            </div>
            <div class="input-secendpassword">
            <label>
                <input class="input-text" id="secendpassword" name="secendpassword" type="password" maxlength="12" placeholder="输入确认密码" autocomplete="off" required>
            </label><br>
            </div>
            <div class="button-add">
                <input type="button" id="button" value="提&emsp;&emsp;交"><br>
                <p class="error" id="error"></p><p class="message" id="message"></p>
            </div>
        </form>
    </div>
</div>
<div class="menu">
    <div class="menu-title">
        <p>欢迎登陆主页</p><br>
    </div>
    <div class="menu-menu">
        <li class="level1"><img class="menu-vertor" src="../images/menu/user.png" alt=""><a href="">用户</a></li>
        <li class="level1"><img class="menu-vertor" src="../images/menu/setup.png" alt=""><a href="">配置键</a></li>
        <li class=""><img class="menu-vertor" src="../images/menu/api.png" alt=""><a href="">接口自动化</a>
            <ul class="level2">
                <li class="level3"><a href="">项目</a></li>
                <li class="level3"><a href="">执行计划</a></li>
                <li class="level3"><a href="">用例</a></li>
            </ul>
        </li>
        <li class=""><img class="menu-vertor" src="../images/menu/ui.png" alt=""><a href="">web自动化</a>
            <ul class="level2">
                <li class="level3"><a href="">项目</a></li>
                <li class="level3"><a href="">执行计划</a></li>
                <li class="level3"><a href="">用例</a></li>
            </ul>
        </li>
        <li class=""><img class="menu-vertor" src="../images/menu/report.png" alt=""><a href="">报表生成</a>
            <ul class="level2">
                <li class="level3"><a href="">邮件</a></li>
                <li class="level3"><a href="">报告</a></li>
            </ul>
        </li>
    </div>
</div>
</body>
</html>
