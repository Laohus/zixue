<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人学习平台</title>

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/user.js"></script>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<div class="center">
<div class="main">
    <form method="post" id="formlogin">
        <div class="title">学习平台</div>
        <div>
            <img class="ver-username" src="../images/vector/User.png" alt="">
            <label  for="username"></label>
            <input type="text" placeholder="请输入用户名" class="input-text" maxlength="12" id="username" name="username" autocomplete="off" required/>
        </div>
        <div>
            <img class="ver-password" src="../images/vector/Password.png" alt="">
            <label for="password"></label>
            <input type="password" placeholder="请输入用户密码" class="input-text" maxlength="12" id="password" name="password" autocomplete="off" required/>
        </div>
        <div>
            <input type="button" id="buttonlogin" value="登&emsp;陆">
        </div>
        <p class="error" id="error"></p>
    </form>

</div>
</div>
</body>
</html>
