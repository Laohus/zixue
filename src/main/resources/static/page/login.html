<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="utf-8" />
    <title>个人学习平台</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/light-bootstrap-dashboard.js"></script>

</head>
<body>
<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="black" data-image="../images/full-screen-image-4.jpg">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="POST" action="/login">
                            <div class="card card-hidden">
                                <div class="pop-title">登&emsp;&emsp;陆</div>
                                <div class="content">
                                    <div class="form-group">

                                        <label for="username"></label><input type="text" placeholder="请输入用户名" class="form-control" maxlength="12" id="username" name="username" autocomplete="off" required/>
                                    </div>
                                    <div class="form-group">

                                        <label for="password"></label><input type="password" placeholder="请输入用户密码" class="form-control" maxlength="12" id="password" autocomplete="off" name="password" required/>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button id="button" class="btn btn-fill btn-warning btn-wd">登&emsp;陆</button>
                                </div>
                                <!--/*@thymesVar id="messageerror" type=""*/-->
                                <p class="error" th:text="${messageerror}" th:if="${not #strings.isEmpty(messageerror)}"></p>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
<script type="text/javascript">
    $().ready(function(){
        lbd.checkFullPageBackgroundImage();
        setTimeout(function(){
            $('.card').removeClass('card-hidden');
        }, 0)
    });
</script>
<style type="text/css">
    .pop-title{
        text-align: center;
        font-size: 25px;
    }
    .error{
        color: #ec0e0e;
        margin-left: 35px;
    }
</style>











</html>
