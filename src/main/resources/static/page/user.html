<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>

<table id="usertable" lay-filter="test"></table>

<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#usertable'
            ,height: 312
            ,url: '/query/userdata' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {type:'checkbox'}
                ,{field: 'id', title: 'ID', width:80, sort: true}
                ,{field: 'name', title: '用户名', width:150, sort: true}
                ,{field: 'sex', title: '性别', width:80}
                ,{field: 'age', title: '年龄', width:80}
                ,{field: 'email', title: '邮箱', width: 250}
                ,{field: "cratetime", title: '创建时间', width: 200, sort: true,templet:"<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
            ]]
        });

    });
</script>
</body>
</html>
